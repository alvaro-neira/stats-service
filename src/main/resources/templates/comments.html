<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head th:replace="~{head :: head(#{support.title}, #{support.description})}"></head>
<body>
<div th:replace="~{header :: header}"></div>
<main>
    <div class="page-header">
        <h1 class="page-title" th:text="#{comments.title}"></h1>
        <p class="page-description" th:text="#{comments.subtitle}"></p>
    </div>

    <div th:if="${#lists.isEmpty(comments)}" class="faq-section">
        <p class="page-description">No comments yet.</p>
    </div>

    <div class="faq-section">
        <div th:each="comment : ${comments}" class="faq-item">
            <div class="faq-question">
                <span th:text="${comment.type}"></span> - <span th:text="${comment.status}"></span>
            </div>
            <div class="faq-answer">
                <p th:text="${comment.message}"></p>
                <p style="font-size: 14px; color: var(--subtle-text);">
                    <strong>ID:</strong> <span th:text="${comment.commentId}"></span><br>
                    <strong>Time:</strong> <span th:text="${comment.timestamp}"></span><br>
                    <strong>IP:</strong> <span th:text="${comment.createdByIp}"></span><br>
                    <strong>Email:</strong> <span th:text="${comment.userEmail}"></span><br>
                    <strong>Person Name:</strong> <span th:text="${comment.personName}"></span>
                </p>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>

</html>
